<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <body>

       <div class="header">
       <h1>Etch-a-sketch</h1>
       </div>
       <div class="dad">
        <div class="content">
            <div class="tools">
                <input type="color" class="color-selector">
                <div>
                    <p class="tile-count">32 x 32</p>
                    <input type="range" id="slider" min="1" max="64" step="1" value="32">
                </div>
                <button class="eraser">eraser</button>
                <button class="clear">clear</button>
            </div>
            <div class="container">
            </div>
        </div>
       </div>

       <div class="footer">Copyright Â© 2023 theodinproject</div>

        <script src="script.js"></script>
    </body>
</html>
